<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel — Premium Canvas</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Cadre canevas */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
  background: #111;
  cursor: none;
  overflow: hidden;
}

/* Canvas */
canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.8);
  box-shadow: 0 0 10px rgba(255,255,255,0.4);
  pointer-events: none;
  overflow: hidden;
  display: none;
  z-index: 10;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Centre du viseur */
#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #ffffff;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 4px #fff;
}

/* Palette couleurs */
#palette {
  position: absolute;
  left: -110px;
  top: 50%;
  transform: translateY(-50%);
  display: grid;
  grid-template-columns: repeat(2, 36px);
  grid-gap: 8px;
}

.color {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
  box-shadow: 0 0 4px rgba(255,255,255,0.1);
  transition: all 0.3s;
}

.color.active {
  border: 2px solid #fff;
  box-shadow: 0 0 10px #fff;
}

/* Compteur */
#counter {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-family: "Inter", sans-serif;
  font-size: 14px;
  background: rgba(255,255,255,0.05);
  padding: 6px 10px;
  border-radius: 4px;
  border: 1px solid rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>
  <div id="palette"></div>
  <div id="counter">Pixels restants : <span id="pixelsCount">5</span></div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");
const paletteEl = document.getElementById("palette");
const pixelsCountEl = document.getElementById("pixelsCount");

let pixelsRemaining = 5; // Modifie selon le nombre acheté
let currentColor = "#ffffff";
let targetPixel = null;
const usedPixels = new Set();
const zoom = 4;

// Palette couleurs premium
const colors = [
  "#ffffff","#ffdf00","#ff7a00","#ff003c","#ff00c8",
  "#5b5bff","#00c3ff","#00ff9c","#bfff00","#8b4513",
  "#222222","#aaaaaa","#f5f5f5","#ffb347","#ffd400",
  "#ff69b4","#00ffff","#1e90ff","#32cd32","#ff6347"
];

colors.forEach(c => {
  const el = document.createElement("div");
  el.className = "color";
  el.style.background = c;
  el.addEventListener("click", () => selectColor(c, el));
  paletteEl.appendChild(el);
});

// ==== Selection couleur ====
function selectColor(color, el) {
  document.querySelectorAll(".color").forEach(d => d.classList.remove("active"));
  el.classList.add("active");
  currentColor = color;
}

// ==== Mouvement souris ====
const frame = document.getElementById("frame");

frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    const centerX = e.clientX - rect.left;
    const centerY = e.clientY - rect.top;

    let x = Math.floor(centerX * scaleX);
    let y = Math.floor(centerY * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    // Position loupe
    loupe.style.display = "block";
    loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
    loupe.style.top = (centerY - loupe.offsetHeight/2) + "px";

    // Zoom dans la loupe
    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    let sx = x - 8;
    let sy = y - 8;
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = 16;
    let sh = 16;
    if (sx+sw > canvas.width) sw = canvas.width - sx;
    if (sy+sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if (!targetPixel || pixelsRemaining <= 0 || !currentColor) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if (usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
    pixelsCountEl.textContent = pixelsRemaining;

    if (pixelsRemaining <= 0) {
      loupe.style.display = "none";
    }
});
</script>

</body>
</html>
