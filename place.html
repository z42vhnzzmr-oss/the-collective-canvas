<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel — Premium Neon Immersive</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: linear-gradient(160deg, #0a0a0a, #111111);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* FRAME CANVAS */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 3px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  background: #111;
  box-shadow: 0 0 60px rgba(255,255,255,0.05), 0 0 15px rgba(255,255,255,0.1) inset;
  cursor: none;
  overflow: hidden;
}

/* CANVAS */
canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* LOUPE */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.8);
  box-shadow: 0 0 12px #fff, 0 0 24px #fff33;
  pointer-events: none;
  overflow: hidden;
  display: none;
  animation: pulse 2s infinite alternate;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

@keyframes pulse {
  0% { box-shadow: 0 0 8px #fff, 0 0 16px #fff33; }
  100% { box-shadow: 0 0 16px #fff, 0 0 32px #fff33; }
}

/* CENTER DOT */
#centerDot {
  position: absolute;
  width: 5px;
  height: 5px;
  background: #fff;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 8px #fff, 0 0 16px #fff33;
}

/* PALETTE */
#palette {
  position: absolute;
  left: -180px;
  top: 50%;
  transform: translateY(-50%);
  width: 160px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 12px;
}

.color {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
  transition: all 0.3s ease, transform 0.2s ease;
}

.color.active {
  border: 2px solid #fff;
  box-shadow: 0 0 12px #fff, 0 0 24px #fff33;
  transform: scale(1.15);
  animation: colorGlow 2s infinite alternate;
}

@keyframes colorGlow {
  0% { box-shadow: 0 0 8px #fff, 0 0 16px #fff33; }
  100% { box-shadow: 0 0 16px #fff, 0 0 32px #fff33; }
}

/* COUNTER */
#counter {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  opacity: 0.9;
  background: rgba(255,255,255,0.05);
  padding: 6px 12px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
  transition: all 0.3s ease;
}

/* BUTTON VALIDATE */
#validate {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 24px;
  font-size: 14px;
  color: #fff;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 6px rgba(255,255,255,0.1);
}

#validate:hover:not(:disabled) {
  background: #fff;
  color: #000;
  box-shadow: 0 0 16px #fff, 0 0 32px #fff33;
}

#validate:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}
</style>
</head>
<body>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>
  <div id="palette"></div>
  <div id="counter">Pixels restants: 5</div>
  <button id="validate" disabled>Valider</button>
</div>

<script>
// VARIABLES
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");
const paletteEl = document.getElementById("palette");
const counterEl = document.getElementById("counter");
const validateBtn = document.getElementById("validate");

let currentColor = "#ffffff";
let pixelsRemaining = 5;
let targetPixel = null;
const usedPixels = new Map(); // clé -> {color, x, y}
const zoom = 4;

// PALETTE
const colors = [
  "#ffffff","#ffcc00","#ff5733","#ff007f","#ff33f6",
  "#33ffcc","#00c3ff","#335bff","#b000ff","#ff00c8",
  "#8b4513","#222222","#999999","#00ff9c","#ff7a00"
];

colors.forEach(c => {
  const el = document.createElement("div");
  el.className = "color";
  el.style.background = c;
  el.onclick = () => selectColor(c, el);
  paletteEl.appendChild(el);
});

function selectColor(color, el){
  document.querySelectorAll(".color").forEach(d=>d.classList.remove("active"));
  el.classList.add("active");
  currentColor = color;
}

// MOUSE MOVE
const frame = document.getElementById("frame");
frame.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  const centerX = e.clientX - rect.left;
  const centerY = e.clientY - rect.top;

  let x = Math.floor(centerX * scaleX);
  let y = Math.floor(centerY * scaleY);

  if(x<0)x=0;if(y<0)y=0;if(x>=canvas.width)x=canvas.width-1;if(y>=canvas.height)y=canvas.height-1;

  const key = x + "," + y;
  targetPixel = usedPixels.has(key) ? null : {x,y};

  // Loupe
  loupe.style.display = "block";
  loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
  loupe.style.top = (centerY - loupe.offsetHeight/2) + "px";

  loupeCtx.clearRect(0,0,64,64);
  loupeCtx.imageSmoothingEnabled = false;

  let sx = x - 8; let sy = y - 8; 
  if(sx<0)sx=0; if(sy<0)sy=0;
  let sw=16; let sh=16;
  if(sx+sw>canvas.width) sw = canvas.width - sx;
  if(sy+sh>canvas.height) sh = canvas.height - sy;

  loupeCtx.drawImage(canvas,sx,sy,sw,sh,0,0,loupeCanvas.width,loupeCanvas.height);

  // Hover neon effect for already placed pixels
  if(usedPixels.has(key)){
    const p = usedPixels.get(key);
    ctx.clearRect(p.x, p.y, 1,1);
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 8;
    ctx.fillRect(p.x, p.y, 1,1);
    ctx.shadowBlur = 0;
  }
});

// CLICK TO PLACE PIXEL
frame.addEventListener("click", e => {
  if(!targetPixel || pixelsRemaining<=0) return;
  const key = targetPixel.x + "," + targetPixel.y;
  if(usedPixels.has(key)) return;

  // Pixel neon
  ctx.fillStyle = currentColor;
  ctx.shadowColor = currentColor;
  ctx.shadowBlur = 4;
  ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
  ctx.shadowBlur = 0;

  usedPixels.set(key, {x: targetPixel.x, y: targetPixel.y, color: currentColor});
  pixelsRemaining--;

  counterEl.textContent = "Pixels restants: " + pixelsRemaining;
  validateBtn.disabled = false;
  counterEl.style.transform = "translateX(-50%) scale(1.2)";
  setTimeout(()=>{counterEl.style.transform = "translateX(-50%) scale(1)";},200);
});

// VALIDATE BUTTON
validateBtn.addEventListener("click", ()=>{
  validateBtn.disabled = true;
});
</script>
</body>
</html>
