<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Cadre canevas avec effet néon */
#frame {
  position: relative;
  width: 750px; 
  height: 750px;
  border: 2px solid #00ffff;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff33;
  background: #111;
  cursor: none;
  overflow: hidden;
}

canvas {
  width: 100%; 
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe néon */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid #ff00ff;
  box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff33;
  pointer-events: none;
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Petit point centre loupe avec glow */
#centerDot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ffffff;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 5px #fff, 0 0 10px #ff00ff66;
}
</style>
</head>
<body>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");

let currentColor = "#ffffff";
let pixelsRemaining = 50;
let targetPixel = null;
const usedPixels = new Set();

const zoom = 4;

// ==== Mouvement souris ====
const frame = document.getElementById("frame");

frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    let x = Math.floor((e.clientX - rect.left) * scaleX);
    let y = Math.floor((e.clientY - rect.top) * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    // Position loupe
    loupe.style.display = "block";
    loupe.style.left = (e.clientX - rect.left - loupe.offsetWidth/2) + "px";
    loupe.style.top  = (e.clientY - rect.top - loupe.offsetHeight/2) + "px";

    // Zoom dans la loupe
    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    let sx = x - 8;
    let sy = y - 8;
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = 16;
    let sh = 16;
    if (sx+sw > canvas.width) sw = canvas.width - sx;
    if (sy+sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if(!targetPixel || pixelsRemaining <=0) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if(usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
});
</script>

</body>
</html>
