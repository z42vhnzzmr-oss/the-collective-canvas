<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place your fragment â€” The Collective Canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#f5f5f5;
  font-family:Inter,sans-serif;
}

main{
  display:flex;
  gap:40px;
  padding:40px;
}

/* LEFT */
aside{
  width:260px;
}

h1{
  font-family:Didot,serif;
  font-size:28px;
}

.palette{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  margin:20px 0;
}

.color{
  width:32px;
  height:32px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid transparent;
}

.color.active{
  border-color:#fff;
}

/* CANVAS */
.canvas-zone{
  position:relative;
}

.frame{
  width:600px;
  height:600px;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
}

canvas{
  width:100%;
  height:100%;
  image-rendering:pixelated;
}

/* LOUPE */
.loupe{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  border:1px solid #fff;
  overflow:hidden;
  pointer-events:none;
  display:none;
}

.loupe canvas{
  width:2000px;
  height:2000px;
  image-rendering:pixelated;
}

.pointer{
  position:absolute;
  left:50%;
  top:50%;
  width:4px;
  height:4px;
  border:1px solid #fff;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

/* VALIDATE */
.validate{
  margin-top:20px;
  padding:14px;
  border:1px solid #fff;
  text-align:center;
  cursor:pointer;
  opacity:0.3;
}

.validate.active{
  opacity:1;
}
</style>
</head>

<body>

<main>

<aside>
<h1>Your presence</h1>
<p>Fragments remaining: <strong id="count">5</strong></p>

<div class="palette" id="palette"></div>

<div class="validate" id="validate">Validate fragment</div>
</aside>

<div class="canvas-zone">
<div class="frame" id="frame">
<canvas id="canvas" width="1000" height="1000"></canvas>
</div>

<div class="loupe" id="loupe">
<canvas id="zoom" width="2000" height="2000"></canvas>
<div class="pointer"></div>
</div>
</div>

</main>

<script>
const frame = document.getElementById("frame");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const loupe = document.getElementById("loupe");
const zoom = document.getElementById("zoom");
const zctx = zoom.getContext("2d");

const validateBtn = document.getElementById("validate");
const countEl = document.getElementById("count");

let remaining = 5;
let currentColor = "#ffffff";
let pending = null;
let locked = new Set();

/* COLORS */
const colors = [
"#ffffff","#e0e0e0","#999","#555",
"#ff3b3b","#ffb703","#ffd93d",
"#3bff8f","#00c853","#3bc7ff",
"#0096c7","#9b59ff","#6c5ce7",
"#ff7bd8","#d63384","#264653"
];

const palette = document.getElementById("palette");
colors.forEach(c=>{
  const d=document.createElement("div");
  d.className="color";
  d.style.background=c;
  d.onclick=()=>{
    document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    currentColor=c;
  };
  palette.appendChild(d);
});
palette.firstChild.classList.add("active");

/* MOVE */
frame.addEventListener("mousemove",e=>{
  if(remaining<=0) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if(x<0||y<0||x>=rect.width||y>=rect.height){
    loupe.style.display="none";
    frame.style.cursor="default";
    pending=null;
    return;
  }

  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  const px = Math.floor(x * scaleX);
  const py = Math.floor(y * scaleY);

  if(px<0||py<0||px>999||py>999) return;

  frame.style.cursor="none";
  loupe.style.display="block";
  loupe.style.left = (x - 80) + "px";
  loupe.style.top = (y - 80) + "px";

  zctx.clearRect(0,0,2000,2000);
  zctx.drawImage(canvas, -px*2 + 80, -py*2 + 80);

  pending = {x:px, y:py};
});

/* CLICK */
frame.addEventListener("click",()=>{
  if(!pending || remaining<=0) return;

  const key = pending.x + "," + pending.y;
  if(locked.has(key)) return;

  ctx.fillStyle = currentColor;
  ctx.fillRect(pending.x, pending.y, 1, 1);
  validateBtn.classList.add("active");
});

/* VALIDATE */
validateBtn.onclick = ()=>{
  if(!validateBtn.classList.contains("active")) return;
  if(!pending) return;

  const key = pending.x + "," + pending.y;
  locked.add(key);

  remaining--;
  countEl.textContent = remaining;

  validateBtn.classList.remove("active");
  pending = null;

  if(remaining === 0){
    alert("Your contribution is complete.");
  }
};
</script>

</body>
</html>
