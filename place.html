<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Container pour palette + canevas */
#container {
  display: flex;
  gap: 20px;
}

/* Cadre canevas */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.3);
  background: #111;
  cursor: none;
  overflow: hidden;
}

canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Petit rond centre de loupe */
#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Palette circulaire */
#palette {
  width: 150px;
  height: 150px;
  cursor: pointer;
}
#paletteCanvas {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}
#paletteIndicator {
  position: absolute;
  width: 10px;
  height: 10px;
  border: 2px solid white;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}
</style>
</head>
<body>

<div id="container">
  <div id="palette">
    <canvas id="paletteCanvas" width="150" height="150"></canvas>
    <div id="paletteIndicator"></div>
  </div>

  <div id="frame">
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="loupe">
      <canvas id="loupeCanvas" width="64" height="64"></canvas>
      <div id="centerDot"></div>
    </div>
  </div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");
const paletteCanvas = document.getElementById("paletteCanvas");
const paletteCtx = paletteCanvas.getContext("2d");
const paletteIndicator = document.getElementById("paletteIndicator");

let currentColor = "#ffffff"; // couleur par défaut
let pixelsRemaining = 50;
let targetPixel = null;
const usedPixels = new Set();
const zoom = 4;

// ==== Création palette circulaire ====
const paletteColors = [
  "#ffffff","#ff0000","#ff7f00","#ffff00","#00ff00","#00ffff","#0000ff","#8b00ff"
];

const cx = paletteCanvas.width / 2;
const cy = paletteCanvas.height / 2;
const radius = paletteCanvas.width / 2 - 10;

function drawPalette() {
  const len = paletteColors.length;
  for (let i=0; i<len; i++) {
    const angle = (i / len) * Math.PI * 2;
    const x = cx + radius * Math.cos(angle);
    const y = cy + radius * Math.sin(angle);
    paletteCtx.beginPath();
    paletteCtx.arc(x, y, 15, 0, Math.PI*2);
    paletteCtx.fillStyle = paletteColors[i];
    paletteCtx.fill();
  }
}
drawPalette();

// ==== Sélection couleur ====
paletteCanvas.addEventListener("click", e => {
  const rect = paletteCanvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  let closestDist = Infinity;
  let chosenColor = currentColor;

  paletteColors.forEach(c => {
    // retrouver coordonnées du cercle de cette couleur
    const i = paletteColors.indexOf(c);
    const angle = (i / paletteColors.length) * Math.PI * 2;
    const cxCol = cx + radius * Math.cos(angle);
    const cyCol = cy + radius * Math.sin(angle);
    const dist = Math.hypot(x - cxCol, y - cyCol);
    if(dist < closestDist) {
      closestDist = dist;
      chosenColor = c;
      paletteIndicator.style.left = cxCol + "px";
      paletteIndicator.style.top = cyCol + "px";
    }
  });
  currentColor = chosenColor;
});

// ==== Mouvement souris ====
const frame = document.getElementById("frame");
frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    let centerX = e.clientX - rect.left;
    let centerY = e.clientY - rect.top;

    let x = Math.floor(centerX * scaleX);
    let y = Math.floor(centerY * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    // Position loupe
    loupe.style.display = "block";
    loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
    loupe.style.top  = (centerY - loupe.offsetHeight/2) + "px";

    // Affichage loupe zoomée
    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    let sx = x - 8;
    let sy = y - 8;
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = 16;
    let sh = 16;
    if (sx + sw > canvas.width) sw = canvas.width - sx;
    if (sy + sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if (!targetPixel || pixelsRemaining <=0) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if (usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
});
</script>

</body>
</html>
