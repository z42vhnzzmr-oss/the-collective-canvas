<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Palette à gauche */
#palette {
  position: absolute;
  left: 40px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Palette couleurs */
.color {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
}
.color.active {
  border: 2px solid white;
  box-shadow: 0 0 12px currentColor;
}

/* Cadre canevas */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.35);
  background: #111;
  cursor: none;
  overflow: hidden;
}

/* Canvas */
canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
}
#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}
/* Petit rond centre loupe */
#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div id="palette">
  <div class="color active" data-color="#ffffff" style="background:#ffffff"></div>
  <div class="color" data-color="#ff3b30" style="background:#ff3b30"></div>
  <div class="color" data-color="#ff9500" style="background:#ff9500"></div>
  <div class="color" data-color="#ffd60a" style="background:#ffd60a"></div>
  <div class="color" data-color="#34c759" style="background:#34c759"></div>
  <div class="color" data-color="#007aff" style="background:#007aff"></div>
  <div class="color" data-color="#af52de" style="background:#af52de"></div>
  <div class="color" data-color="#000000" style="background:#000000"></div>
</div>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");
const paletteEl = document.getElementById("palette");
let currentColor = "#ffffff";
let pixelsRemaining = 50;
let targetPixel = null;
const usedPixels = new Set();
const zoom = 4;

// ==== Gestion palette ====
paletteEl.querySelectorAll(".color").forEach(el => {
  el.addEventListener("click", () => {
    paletteEl.querySelectorAll(".color").forEach(c => c.classList.remove("active"));
    el.classList.add("active");
    currentColor = el.dataset.color;
  });
});

// ==== Mouvement souris ====
const frame = document.getElementById("frame");

frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    // Centre du rond de la loupe
    let centerX = e.clientX - rect.left;
    let centerY = e.clientY - rect.top;

    let x = Math.floor(centerX * scaleX);
    let y = Math.floor(centerY * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    // Position loupe
    loupe.style.display = "block";
    loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
    loupe.style.top  = (centerY - loupe.offsetHeight/2) + "px";

    // Affichage loupe zoomée
    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    let sx = x - 8;
    let sy = y - 8;
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = 16;
    let sh = 16;
    if (sx + sw > canvas.width) sw = canvas.width - sx;
    if (sy + sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if (!targetPixel || pixelsRemaining <=0) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if (usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
});
</script>

</body>
</html>
