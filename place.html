<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place your fragment â€” The Collective Canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --text:#f5f5f5;
  --muted:#8a8a8a;
  --border:#2a2a2a;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
  display:flex;
  justify-content:center;
}

main{
  display:flex;
  gap:40px;
  padding:40px;
}

/* LEFT PANEL */
aside{
  width:260px;
}

h1{
  font-family:Didot,serif;
  font-size:28px;
  margin-bottom:10px;
}

p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

.counter{
  margin:20px 0;
  font-size:16px;
}

.palette{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-top:20px;
}

.color{
  width:36px;
  height:36px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid transparent;
}

.color.active{
  border-color:#fff;
  transform:scale(1.1);
}

/* CANVAS AREA */
.canvas-wrapper{
  position:relative;
}

.frame{
  width:600px;
  height:600px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  box-shadow:0 0 40px rgba(255,255,255,0.03);
}

canvas{
  width:1000px;
  height:1000px;
  image-rendering:pixelated;
}

/* LOUPE */
.loupe{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  border:1px solid #fff;
  pointer-events:none;
  overflow:hidden;
  transform:translate(-50%,-50%);
  display:none;
}

.loupe canvas{
  position:absolute;
  width:2000px;
  height:2000px;
}

/* POINTER */
.pointer{
  position:absolute;
  width:6px;
  height:6px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
}

/* VALIDATION */
.validate{
  margin-top:20px;
  padding:14px;
  border:1px solid #fff;
  text-align:center;
  cursor:pointer;
  opacity:0.4;
  transition:0.3s;
}

.validate.active{
  opacity:1;
}
</style>
</head>

<body>

<main>

<aside>
<h1>Your presence</h1>

<p>
Each fragment is irreversible.<br>
Once placed, it remains.
</p>

<div class="counter">
Fragments remaining: <strong id="count">5</strong>
</div>

<p><em>Choose a color</em></p>

<div class="palette" id="palette"></div>

<div class="validate" id="validate">
Validate fragment
</div>

<p style="margin-top:20px;font-size:12px;">
Most contributors return later.
</p>
</aside>

<div class="canvas-wrapper">
<div class="frame" id="frame">
<canvas id="canvas" width="1000" height="1000"></canvas>
</div>

<div class="loupe" id="loupe">
<canvas id="zoom" width="2000" height="2000"></canvas>
<div class="pointer"></div>
</div>
</div>

</main>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const loupe=document.getElementById("loupe");
const zoom=document.getElementById("zoom");
const zctx=zoom.getContext("2d");
const pointer=document.querySelector(".pointer");
const frame=document.getElementById("frame");
const validate=document.getElementById("validate");
const countEl=document.getElementById("count");

let remaining=5;
let currentColor="#ffffff";
let tempPixel=null;

/* PALETTE */
const colors=["#ffffff","#ff3b3b","#ffd93d","#3bff8f","#3bc7ff","#9b59ff","#ff7bd8"];
const palette=document.getElementById("palette");

colors.forEach(c=>{
  const d=document.createElement("div");
  d.className="color";
  d.style.background=c;
  d.onclick=()=>{
    document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    currentColor=c;
  };
  palette.appendChild(d);
});
palette.firstChild.classList.add("active");

/* MOUSE */
frame.addEventListener("mousemove",e=>{
  const rect=frame.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;

  if(x<0||y<0||x>rect.width||y>rect.height){
    loupe.style.display="none";
    return;
  }

  loupe.style.display="block";
  loupe.style.left=e.clientX+"px";
  loupe.style.top=e.clientY+"px";

  const cx=Math.floor(x/rect.width*1000);
  const cy=Math.floor(y/rect.height*1000);

  zctx.clearRect(0,0,2000,2000);
  zctx.imageSmoothingEnabled=false;
  zctx.drawImage(canvas,-cx*2+80,-cy*2+80);

  pointer.style.left="50%";
  pointer.style.top="50%";

  tempPixel={x:cx,y:cy};
});

frame.addEventListener("click",()=>{
  if(!tempPixel||remaining<=0)return;
  ctx.fillStyle=currentColor;
  ctx.fillRect(tempPixel.x,tempPixel.y,1,1);
  validate.classList.add("active");
});

/* VALIDATE */
validate.onclick=()=>{
  if(!validate.classList.contains("active"))return;
  remaining--;
  countEl.textContent=remaining;
  validate.classList.remove("active");
  tempPixel=null;

  if(remaining===1){
    alert("One fragment remains.");
  }
};
</script>

</body>
</html>
