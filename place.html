<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Cadre canevas avec léger effet néon */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid #ffffff33;
  box-shadow: 0 0 20px #fff2, 0 0 40px #fff1;
  background: #111;
  cursor: none;
  overflow: hidden;
}

/* Canvas */
canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe avec petit néon blanc */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  box-shadow: 0 0 8px #fff, 0 0 20px #fff2;
  pointer-events: none;
  overflow: hidden;
  display: none;
  z-index: 10;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 4px #fff, 0 0 8px #fff2;
}

/* Palette élégante */
#palette {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 140px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 12px;
  z-index: 10;
}

.color {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}

.color.active {
  border: 2px solid #fff;
  box-shadow: 0 0 10px #fff, 0 0 20px currentColor;
}

/* Compteur pixels */
#counter {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 16px;
  color: #fff9;
  background: #0004;
  padding: 6px 12px;
  border-radius: 12px;
  z-index: 10;
}
</style>
</head>
<body>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>

  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>

  <div id="palette"></div>
  <div id="counter">Pixels restants : <span id="pixelsRemaining">50</span></div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");
const paletteEl = document.getElementById("palette");
const counterEl = document.getElementById("pixelsRemaining");

let pixelsRemaining = 50;
let currentColor = "#ffffff";
let targetPixel = null;
const usedPixels = new Set();
const zoom = 4;

// ==== Palette couleurs ====
const colors = [
  "#ffffff","#f0f0f0","#d4af37","#ff003c","#ff7a00",
  "#ffd400","#00ff9c","#00c3ff","#5b5bff","#b000ff",
  "#ff00c8","#8b4513","#222222","#ffb6c1","#00fa9a"
];

colors.forEach(c => {
  const div = document.createElement("div");
  div.className = "color";
  div.style.background = c;
  div.addEventListener("click", () => {
    document.querySelectorAll(".color").forEach(el=>el.classList.remove("active"));
    div.classList.add("active");
    currentColor = c;
  });
  paletteEl.appendChild(div);
});

// ==== Mouvement souris ====
const frame = document.getElementById("frame");
frame.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  let centerX = e.clientX - rect.left;
  let centerY = e.clientY - rect.top;

  let x = Math.floor(centerX * scaleX);
  let y = Math.floor(centerY * scaleY);

  if (x < 0) x = 0;
  if (y < 0) y = 0;
  if (x >= canvas.width) x = canvas.width-1;
  if (y >= canvas.height) y = canvas.height-1;

  const key = x + "," + y;
  targetPixel = usedPixels.has(key) ? null : {x, y};

  // Loupe
  loupe.style.display = "block";
  loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
  loupe.style.top = (centerY - loupe.offsetHeight/2) + "px";

  loupeCtx.clearRect(0,0,64,64);
  loupeCtx.imageSmoothingEnabled = false;

  let sx = x - 8;
  let sy = y - 8;
  if (sx < 0) sx = 0;
  if (sy < 0) sy = 0;
  let sw = 16;
  let sh = 16;
  if (sx + sw > canvas.width) sw = canvas.width - sx;
  if (sy + sh > canvas.height) sh = canvas.height - sy;

  loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
  if (!targetPixel || pixelsRemaining <= 0) return;
  const key = targetPixel.x + "," + targetPixel.y;
  if (usedPixels.has(key)) return;

  ctx.fillStyle = currentColor;
  ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
  usedPixels.add(key);

  pixelsRemaining--;
  counterEl.textContent = pixelsRemaining;
});
</script>

</body>
</html>
