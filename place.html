<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>

<style>
/* ================== GLOBAL ================== */
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
}

/* ================== LAYOUT ================== */
#container {
  display: flex;
  align-items: center;
  width: 100%;
}

/* ================== PALETTE ================== */
#palette {
  width: 90px;
  padding-left: 30px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.color {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.15);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.color:hover {
  transform: scale(1.15);
  box-shadow: 0 0 0 4px rgba(255,255,255,0.05);
}

.color.active {
  box-shadow: 0 0 0 5px rgba(255,255,255,0.12);
}

/* ================== CANVAS FRAME ================== */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.25);
  background: #111;
  cursor: none;
  overflow: hidden;
}

canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* ================== LOUPE ================== */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>

<body>

<div id="container">

  <!-- PALETTE -->
  <div id="palette">
    <div class="color active" data-color="#ffffff" style="background:#ffffff"></div>
    <div class="color" data-color="#d8d2c8" style="background:#d8d2c8"></div>
    <div class="color" data-color="#b49a6c" style="background:#b49a6c"></div>
    <div class="color" data-color="#7a2e2e" style="background:#7a2e2e"></div>
    <div class="color" data-color="#1f3a5f" style="background:#1f3a5f"></div>
    <div class="color" data-color="#1f5f3a" style="background:#1f5f3a"></div>
    <div class="color" data-color="#111111" style="background:#111111"></div>
  </div>

  <!-- FRAME -->
  <div id="frame">
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <div id="loupe">
      <canvas id="loupeCanvas" width="64" height="64"></canvas>
      <div id="centerDot"></div>
    </div>
  </div>

</div>

<script>
/* ================== CANVAS SETUP ================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");

let currentColor = "#ffffff";
let targetPixel = null;
const usedPixels = new Set();

/* ================== PALETTE LOGIC ================== */
document.querySelectorAll(".color").forEach(c => {
  c.addEventListener("click", () => {
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    c.classList.add("active");
    currentColor = c.dataset.color;
  });
});

/* ================== LOUPE & MOVE ================== */
const frame = document.getElementById("frame");

frame.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  let centerX = e.clientX - rect.left;
  let centerY = e.clientY - rect.top;

  let x = Math.floor(centerX * scaleX);
  let y = Math.floor(centerY * scaleY);

  x = Math.max(0, Math.min(canvas.width - 1, x));
  y = Math.max(0, Math.min(canvas.height - 1, y));

  targetPixel = { x, y };

  loupe.style.display = "block";
  loupe.style.left = (centerX - 32) + "px";
  loupe.style.top  = (centerY - 32) + "px";

  loupeCtx.imageSmoothingEnabled = false;
  loupeCtx.clearRect(0,0,64,64);

  let sx = Math.max(0, x - 8);
  let sy = Math.max(0, y - 8);

  loupeCtx.drawImage(canvas, sx, sy, 16, 16, 0, 0, 64, 64);
});

/* ================== DROP PIXEL ================== */
frame.addEventListener("click", () => {
  if (!targetPixel) return;
  const key = targetPixel.x + "," + targetPixel.y;
  if (usedPixels.has(key)) return;

  ctx.fillStyle = currentColor;
  ctx.fillRect(targetPixel.x, targetPixel.y, 1, 1);
  usedPixels.add(key);
});
</script>

</body>
</html>
