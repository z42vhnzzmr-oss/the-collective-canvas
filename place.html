<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

#container {
  display: flex;
  gap: 20px;
}

/* Canevas principal */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.3);
  background: #111;
  cursor: none;
  overflow: hidden;
}

canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Nuancier élégant rectangulaire */
#palette {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid rgba(255,255,255,0.3);
}

#paletteCanvas {
  width: 100%;
  height: 100%;
}

#paletteIndicator {
  position: absolute;
  width: 12px;
  height: 12px;
  border: 2px solid white;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  box-shadow: 0 0 5px white;
}
</style>
</head>
<body>

<div id="container">
  <div id="palette">
    <canvas id="paletteCanvas" width="200" height="200"></canvas>
    <div id="paletteIndicator"></div>
  </div>

  <div id="frame">
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="loupe">
      <canvas id="loupeCanvas" width="64" height="64"></canvas>
      <div id="centerDot"></div>
    </div>
  </div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");

const paletteCanvas = document.getElementById("paletteCanvas");
const paletteCtx = paletteCanvas.getContext("2d");
const paletteIndicator = document.getElementById("paletteIndicator");

let currentColor = "#ffffff";
let pixelsRemaining = 50;
let targetPixel = null;
const usedPixels = new Set();
const zoom = 4;

// ==== Création nuancier rectangulaire ==== 
function drawPalette() {
  const width = paletteCanvas.width;
  const height = paletteCanvas.height;
  const imageData = paletteCtx.createImageData(width, height);

  for(let y=0; y<height; y++){
    for(let x=0; x<width; x++){
      const hue = x / width * 360;
      const sat = 100;
      const light = 100 - (y / height * 50);
      const color = hslToRgb(hue, sat, light);
      const index = (y*width + x)*4;
      imageData.data[index] = color.r;
      imageData.data[index+1] = color.g;
      imageData.data[index+2] = color.b;
      imageData.data[index+3] = 255;
    }
  }
  paletteCtx.putImageData(imageData,0,0);
}

// HSL -> RGB
function hslToRgb(h, s, l) {
  s /= 100;
  l /= 100;
  const k = n => (n + h/30) % 12;
  const a = s * Math.min(l, 1-l);
  const f = n => l - a * Math.max(-1, Math.min(k(n)-3, Math.min(9-k(n),1)));
  return { r: Math.round(255*f(0)), g: Math.round(255*f(8)), b: Math.round(255*f(4)) };
}
drawPalette();

// ==== Sélection couleur ====
paletteCanvas.addEventListener("click", e => {
  const rect = paletteCanvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const data = paletteCtx.getImageData(x, y, 1, 1).data;
  currentColor = `rgb(${data[0]},${data[1]},${data[2]})`;

  paletteIndicator.style.left = x + "px";
  paletteIndicator.style.top  = y + "px";
});

// ==== Mouvement souris pour loupe ====
const frame = document.getElementById("frame");
frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    let centerX = e.clientX - rect.left;
    let centerY = e.clientY - rect.top;

    let x = Math.floor(centerX * scaleX);
    let y = Math.floor(centerY * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    loupe.style.display = "block";
    loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
    loupe.style.top  = (centerY - loupe.offsetHeight/2) + "px";

    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    let sx = x - 8;
    let sy = y - 8;
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = 16;
    let sh = 16;
    if (sx + sw > canvas.width) sw = canvas.width - sx;
    if (sy + sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if (!targetPixel || pixelsRemaining <=0) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if (usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
});
</script>

</body>
</html>
