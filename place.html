<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Cadre canevas */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.3);
  background: #111;
  cursor: none;
  overflow: hidden;
}

/* Canvas principal */
canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
  box-shadow: 0 0 12px rgba(255,255,255,0.2);
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Petit rond centre de loupe */
#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 4px rgba(255,255,255,0.6);
}

/* Nuancier */
#palette {
  position: absolute;
  top: 20px;
  left: -150px;
  width: 120px;
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 8px;
}

.color {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid rgba(255,255,255,0.2);
  transition: 0.2s all;
}

.color.active {
  border: 2px solid #fff;
  box-shadow: 0 0 8px #fff;
}

/* Compteur */
#counter {
  position: absolute;
  bottom: 20px;
  left: -150px;
  font-family: "Didot", serif;
  font-size: 18px;
  color: #fff;
}
</style>
</head>
<body>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>
</div>

<div id="palette"></div>
<div id="counter">Pixels restants: 10</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");
const paletteEl = document.getElementById("palette");
const counterEl = document.getElementById("counter");

let pixelsRemaining = 10; // modifiable selon achat
let currentColor = "#ffffff";
const usedPixels = new Set();
let targetPixel = null;
const zoom = 4;

// ==== Palette couleurs ====
const colors = [
  "#ffffff","#ffd700","#ff4500","#ff69b4","#8a2be2",
  "#00ffff","#00ff7f","#1e90ff","#ff6347","#7fff00",
  "#f0e68c","#ffb6c1","#00ced1","#dda0dd","#deb887",
  "#ff1493","#adff2f","#40e0d0","#ff8c00","#7b68ee"
];

colors.forEach(c => {
  const div = document.createElement("div");
  div.className = "color";
  div.style.background = c;
  div.onclick = () => {
    document.querySelectorAll(".color").forEach(el => el.classList.remove("active"));
    div.classList.add("active");
    currentColor = c;
  };
  paletteEl.appendChild(div);
});

// ==== Mouvement souris ====
const frame = document.getElementById("frame");
frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    // Centre de la loupe
    let centerX = e.clientX - rect.left;
    let centerY = e.clientY - rect.top;

    let x = Math.floor(centerX * scaleX);
    let y = Math.floor(centerY * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    // Position loupe
    loupe.style.display = "block";
    loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
    loupe.style.top  = (centerY - loupe.offsetHeight/2) + "px";

    // Affichage loupe zoomée
    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    // zone zoomée autour du pixel central
    let sx = x - Math.floor(32/zoom);
    let sy = y - Math.floor(32/zoom);
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = Math.floor(64/zoom);
    let sh = Math.floor(64/zoom);
    if (sx + sw > canvas.width) sw = canvas.width - sx;
    if (sy + sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if (!targetPixel || pixelsRemaining <=0) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if (usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
    counterEl.textContent = "Pixels restants: " + pixelsRemaining;
});
</script>

</body>
</html>
