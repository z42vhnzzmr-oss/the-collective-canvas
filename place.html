<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place your fragment â€” The Collective Canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --text:#f5f5f5;
  --muted:#8a8a8a;
  --border:#2a2a2a;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
  display:flex;
  justify-content:center;
}

main{
  display:flex;
  gap:40px;
  padding:40px;
}

/* LEFT PANEL */
aside{
  width:260px;
}

h1{
  font-family:Didot,serif;
  font-size:28px;
  margin-bottom:10px;
}

p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

.counter{
  margin:20px 0;
  font-size:16px;
}

.palette{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  margin-top:20px;
}

.color{
  width:34px;
  height:34px;
  border-radius:50%;
  cursor:pointer;
  border:1px solid #333;
  transition:0.2s;
}

.color:hover{
  transform:scale(1.1);
}

.color.active{
  border:2px solid #fff;
}

/* CANVAS */
.canvas-wrapper{
  position:relative;
}

.frame{
  width:620px;
  height:620px;
  border:1px solid var(--border);
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

canvas{
  width:1000px;
  height:1000px;
  image-rendering:pixelated;
}

/* LOUPE */
.loupe{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  border:1px solid #fff;
  pointer-events:none;
  overflow:hidden;
  display:none;
}

.loupe canvas{
  position:absolute;
  width:2000px;
  height:2000px;
  image-rendering:pixelated;
}

.pointer{
  position:absolute;
  left:50%;
  top:50%;
  width:4px;
  height:4px;
  border:1px solid #fff;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

/* VALIDATION */
.validate{
  margin-top:20px;
  padding:14px;
  border:1px solid #fff;
  text-align:center;
  cursor:pointer;
  opacity:0.3;
  transition:0.3s;
}

.validate.active{
  opacity:1;
}
</style>
</head>

<body>

<main>

<aside>
<h1>Your presence</h1>

<p>
Each fragment is irreversible.<br>
Once placed, it remains.
</p>

<div class="counter">
Fragments remaining: <strong id="count">5</strong>
</div>

<p><em>Choose a color</em></p>

<div class="palette" id="palette"></div>

<div class="validate" id="validate">
Validate fragment
</div>

<p style="margin-top:20px;font-size:12px;">
Most contributors return later.
</p>
</aside>

<div class="canvas-wrapper">
<div class="frame" id="frame">
<canvas id="canvas" width="1000" height="1000"></canvas>
</div>

<div class="loupe" id="loupe">
<canvas id="zoom" width="2000" height="2000"></canvas>
<div class="pointer"></div>
</div>
</div>

</main>

<script>
const frame=document.getElementById("frame");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const loupe=document.getElementById("loupe");
const zoom=document.getElementById("zoom");
const zctx=zoom.getContext("2d");

const validate=document.getElementById("validate");
const countEl=document.getElementById("count");

let remaining=5;
let currentColor="#ffffff";
let pendingPixel=null;

/* PALETTE */
const colors=[
"#ffffff","#e0e0e0","#a0a0a0","#505050",
"#ff3b3b","#ff7b7b","#ffd93d","#ffb703",
"#3bff8f","#00c853","#3bc7ff","#0096c7",
"#9b59ff","#6c5ce7","#ff7bd8","#d63384",
"#f1faee","#e9c46a","#2a9d8f","#264653",
"#8d99ae","#edf2f4","#ef233c","#d90429"
];

const palette=document.getElementById("palette");
colors.forEach(c=>{
  const d=document.createElement("div");
  d.className="color";
  d.style.background=c;
  d.onclick=()=>{
    document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    currentColor=c;
  };
  palette.appendChild(d);
});
palette.firstChild.classList.add("active");

/* MOUSE MOVE */
frame.addEventListener("mousemove",e=>{
  const rect=frame.getBoundingClientRect();

  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;

  if(x<0||y<0||x>rect.width||y>rect.height){
    loupe.style.display="none";
    frame.style.cursor="default";
    return;
  }

  frame.style.cursor="none";
  loupe.style.display="block";

  loupe.style.left=(x-80)+"px";
  loupe.style.top=(y-80)+"px";

  const cx=Math.min(999,Math.max(0,Math.floor(x/rect.width*1000)));
  const cy=Math.min(999,Math.max(0,Math.floor(y/rect.height*1000)));

  zctx.clearRect(0,0,2000,2000);
  zctx.drawImage(canvas,-cx*2+80,-cy*2+80);

  pendingPixel={x:cx,y:cy};
});

/* CLICK */
frame.addEventListener("click",()=>{
  if(!pendingPixel||remaining<=0)return;
  ctx.fillStyle=currentColor;
  ctx.fillRect(pendingPixel.x,pendingPixel.y,1,1);
  validate.classList.add("active");
});

/* VALIDATE */
validate.onclick=()=>{
  if(!validate.classList.contains("active"))return;
  remaining--;
  countEl.textContent=remaining;
  validate.classList.remove("active");
  pendingPixel=null;

  if(remaining===1){
    alert("One fragment remains.");
  }
};
</script>

</body>
</html>
