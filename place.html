<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Place your pixels</title>

<style>
/* ===== RESET ===== */
body {
  margin: 0;
  font-family: "Didot", "Bodoni Moda", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ===== LAYOUT ===== */
#ui {
  width: 280px;
  padding: 30px;
  background: linear-gradient(180deg, #0f0f0f, #070707);
  border-right: 1px solid rgba(255,255,255,0.08);
}

#stage {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CADRE OEUVRE ===== */
#frame {
  position: relative;
  width: 1000px;
  height: 1000px;
  transform: scale(0.75);
  border: 2px solid rgba(255,255,255,0.25);
  box-shadow: 0 0 80px rgba(255,255,255,0.08);
  background: #111;
  overflow: hidden;
  cursor: none;
}

/* ===== CANVAS ===== */
canvas {
  image-rendering: pixelated;
}

/* ===== LOUPE ===== */
#loupe {
  position: absolute;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  pointer-events: none;
  border: 1px solid rgba(255,255,255,0.5);
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
}

/* pointeur */
#pointer {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: white;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ===== PALETTE ===== */
.palette {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin-bottom: 30px;
}

.color {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
}

.color.active {
  border: 2px solid white;
  box-shadow: 0 0 12px currentColor;
}

/* ===== STEPS ===== */
.step {
  margin-bottom: 18px;
  font-size: 14px;
  opacity: 0.8;
}

.step.active {
  opacity: 1;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 14px;
  font-size: 14px;
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
}

button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}
</style>
</head>

<body>

<!-- ===== UI ===== -->
<div id="ui">
  <div class="step active" id="step1">1 · Choisis une couleur</div>

  <div class="palette" id="palette"></div>

  <div class="step" id="step2">2 · Place ton pixel</div>
  <div class="step" id="step3">3 · Valide ton pixel</div>

  <button id="validate" disabled>VALIDER</button>

  <div style="margin-top:30px;opacity:0.6;">
    Pixels restants : <span id="count">5</span>
  </div>
</div>

<!-- ===== STAGE ===== -->
<div id="stage">
  <div id="frame">
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="loupe">
      <canvas id="loupeCanvas" width="80" height="80"></canvas>
      <div id="pointer"></div>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
let pixelsRemaining = 5;
let currentColor = null;
let pendingPixel = null;

/* ===== CANVAS ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");

/* ===== UI ===== */
const paletteEl = document.getElementById("palette");
const validateBtn = document.getElementById("validate");
const countEl = document.getElementById("count");

/* ===== PALETTE COLORS ===== */
const colors = [
  "#ffffff","#d4af37","#ff003c","#ff7a00","#ffd400",
  "#00ff9c","#00c3ff","#5b5bff","#b000ff","#ff00c8",
  "#8b4513","#222222"
];

colors.forEach(c => {
  const el = document.createElement("div");
  el.className = "color";
  el.style.background = c;
  el.onclick = () => selectColor(c, el);
  paletteEl.appendChild(el);
});

/* ===== COLOR SELECTION ===== */
function selectColor(color, el) {
  document.querySelectorAll(".color").forEach(c => c.classList.remove("active"));
  el.classList.add("active");
  currentColor = color;
  document.getElementById("step1").classList.remove("active");
  document.getElementById("step2").classList.add("active");
}

/* ===== MOUSE MOVE ===== */
canvas.addEventListener("mousemove", e => {
  if (!currentColor || pixelsRemaining <= 0) return;

  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left) * (1000 / rect.width));
  const y = Math.floor((e.clientY - rect.top) * (1000 / rect.height));

  if (x < 0 || y < 0 || x >= 1000 || y >= 1000) {
    loupe.style.display = "none";
    return;
  }

  loupe.style.display = "block";
  loupe.style.left = e.clientX - rect.left - 80 + "px";
  loupe.style.top = e.clientY - rect.top - 80 + "px";

  loupeCtx.imageSmoothingEnabled = false;
  loupeCtx.clearRect(0,0,80,80);
  loupeCtx.drawImage(canvas, x-4, y-4, 8, 8, 0, 0, 80, 80);

  pendingPixel = {x,y};
});

/* ===== DROP ===== */
canvas.addEventListener("click", () => {
  if (!pendingPixel || !currentColor) return;
  validateBtn.disabled = false;
  document.getElementById("step3").classList.add("active");
});

/* ===== VALIDATE ===== */
validateBtn.onclick = () => {
  ctx.fillStyle = currentColor;
  ctx.fillRect(pendingPixel.x, pendingPixel.y, 1, 1);

  pixelsRemaining--;
  countEl.textContent = pixelsRemaining;

  pendingPixel = null;
  validateBtn.disabled = true;

  document.getElementById("step2").classList.remove("active");
  document.getElementById("step3").classList.remove("active");
  document.getElementById("step1").classList.add("active");

  if (pixelsRemaining <= 0) {
    canvas.style.cursor = "default";
    loupe.style.display = "none";
  }
};
</script>

</body>
</html>
