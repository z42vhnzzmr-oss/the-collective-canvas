<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place your fragment — The Collective Canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Didot&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#f5f5f5;
  font-family:Inter,sans-serif;
}

main{
  display:flex;
  gap:40px;
  padding:40px;
}

/* PANEL */
aside{
  width:260px;
}

h1{
  font-family:Didot,serif;
  font-size:28px;
}

.step{
  font-size:13px;
  color:#8a8a8a;
  margin:20px 0 10px;
}

.palette{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

.color{
  width:34px;
  height:34px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid transparent;
}

.color.active{
  border-color:#fff;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:none;
  border:1px solid #fff;
  color:#fff;
  cursor:pointer;
  opacity:0.3;
}

button.active{
  opacity:1;
}

.counter{
  margin-top:20px;
  font-size:14px;
  color:#aaa;
}

/* CANVAS */
.zone{
  position:relative;
}

.frame{
  width:600px;
  height:600px;
  border:1px solid #333;
}

canvas{
  width:100%;
  height:100%;
  image-rendering:pixelated;
}

/* LOUPE */
.loupe{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  border:1px solid #fff;
  overflow:hidden;
  pointer-events:none;
  display:none;
}

.loupe canvas{
  width:2000px;
  height:2000px;
  image-rendering:pixelated;
}

.pointer{
  position:absolute;
  left:50%;
  top:50%;
  width:4px;
  height:4px;
  border:1px solid #fff;
  border-radius:50%;
  transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<main>

<aside>
<h1>Your gesture</h1>

<div class="step">1 — Choose a color</div>
<div class="palette" id="palette"></div>

<div class="step">2 — Drop your fragment</div>
<button id="drop" disabled>Drop pixel</button>

<div class="step">3 — Validate</div>
<button id="validate" disabled>Validate fragment</button>

<div class="counter">
Fragments remaining: <strong id="count">5</strong>
</div>
</aside>

<div class="zone">
<div class="frame" id="frame">
<canvas id="canvas" width="1000" height="1000"></canvas>
</div>

<div class="loupe" id="loupe">
<canvas id="zoom" width="2000" height="2000"></canvas>
<div class="pointer"></div>
</div>
</div>

</main>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const frame = document.getElementById("frame");

const loupe = document.getElementById("loupe");
const zoom = document.getElementById("zoom");
const zctx = zoom.getContext("2d");

const dropBtn = document.getElementById("drop");
const validateBtn = document.getElementById("validate");
const countEl = document.getElementById("count");

let remaining = 5;
let color = null;
let state = "color"; // color | drop | validate
let pending = null;
let locked = new Set();

/* PALETTE */
const colors = [
"#ffffff","#dcdcdc","#999","#333",
"#ff3b3b","#ff7b00","#ffd93d",
"#00c853","#3bff8f","#2a9d8f",
"#3bc7ff","#0096c7","#264653",
"#9b59ff","#6c5ce7","#ff7bd8",
"#d63384","#ef233c","#edf2f4",
"#0b0b0b"
];

const palette = document.getElementById("palette");
colors.forEach(c=>{
  const d=document.createElement("div");
  d.className="color";
  d.style.background=c;
  d.onclick=()=>{
    if(state!=="color") return;
    document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    color=c;
    dropBtn.disabled=false;
    dropBtn.classList.add("active");
    state="drop";
  };
  palette.appendChild(d);
});

/* MOUSE MOVE */
frame.addEventListener("mousemove",e=>{
  if(state!=="drop") return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if(x<0||y<0||x>=rect.width||y>=rect.height){
    loupe.style.display="none";
    return;
  }

  const scale = canvas.width / rect.width;
  const px = Math.floor(x * scale);
  const py = Math.floor(y * scale);

  loupe.style.display="block";
  loupe.style.left = (x - 80) + "px";
  loupe.style.top = (y - 80) + "px";

  zctx.clearRect(0,0,2000,2000);
  zctx.drawImage(canvas, -px*2 + 80, -py*2 + 80);

  pending = {x:px,y:py};
});

/* DROP */
dropBtn.onclick=()=>{
  if(state!=="drop"||!pending) return;

  const key=pending.x+","+pending.y;
  if(locked.has(key)) return;

  ctx.fillStyle=color;
  ctx.fillRect(pending.x,pending.y,1,1);

  state="validate";
  validateBtn.disabled=false;
  validateBtn.classList.add("active");
};

/* VALIDATE */
validateBtn.onclick=()=>{
  if(state!=="validate") return;

  const key=pending.x+","+pending.y;
  locked.add(key);

  remaining--;
  countEl.textContent=remaining;

  // reset
  pending=null;
  color=null;
  state="color";

  document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
  dropBtn.disabled=true;
  dropBtn.classList.remove("active");
  validateBtn.disabled=true;
  validateBtn.classList.remove("active");

  if(remaining===0){
    alert("Your contribution is complete.");
  }
};
</script>

</body>
</html>
