<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Container pour nuancier + canevas */
#container {
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  gap: 30px;
  padding-left: 40px;
}

/* Cadre canevas */
#frame {
  position: relative;
  width: 750px; 
  height: 750px;
  border: 2px solid rgba(255,255,255,0.3);
  background: #111;
  cursor: none;
  overflow: hidden;
}

canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Petit rond centre loupe */
#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Nuancier élégant vertical */
#palette {
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 10px;
}

.color {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
  transition: all 0.3s;
}
