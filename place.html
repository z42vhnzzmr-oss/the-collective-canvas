<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place your pixel</title>
<style>
body {
  margin: 0;
  font-family: "Didot", serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Cadre canevas */
#frame {
  position: relative;
  width: 750px;
  height: 750px;
  border: 2px solid rgba(255,255,255,0.3);
  background: #111;
  cursor: none;
  overflow: hidden;
}

canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Loupe */
#loupe {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  pointer-events: none;
  overflow: hidden;
  display: none;
}

#loupe canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Petit rond centre de loupe */
#centerDot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div id="frame">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="loupe">
    <canvas id="loupeCanvas" width="64" height="64"></canvas>
    <div id="centerDot"></div>
  </div>
</div>

<script>
// ==== Variables ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loupe = document.getElementById("loupe");
const loupeCanvas = document.getElementById("loupeCanvas");
const loupeCtx = loupeCanvas.getContext("2d");

let currentColor = "#ffffff"; // couleur par défaut
let pixelsRemaining = 50;
let targetPixel = null;
const usedPixels = new Set();
const zoom = 4; // zoom x4 dans la loupe

// ==== Mouvement souris ====
const frame = document.getElementById("frame");

frame.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    // Centre du rond de la loupe
    let centerX = e.clientX - rect.left;
    let centerY = e.clientY - rect.top;

    let x = Math.floor(centerX * scaleX);
    let y = Math.floor(centerY * scaleY);

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x >= canvas.width) x = canvas.width-1;
    if (y >= canvas.height) y = canvas.height-1;

    const key = x + "," + y;
    targetPixel = usedPixels.has(key) ? null : {x, y};

    // Position loupe
    loupe.style.display = "block";
    loupe.style.left = (centerX - loupe.offsetWidth/2) + "px";
    loupe.style.top  = (centerY - loupe.offsetHeight/2) + "px";

    // Affichage loupe zoomée
    loupeCtx.clearRect(0,0,64,64);
    loupeCtx.imageSmoothingEnabled = false;

    // zone 16x16 autour du pixel central pour zoom
    let sx = x - 8;
    let sy = y - 8;
    if (sx < 0) sx = 0;
    if (sy < 0) sy = 0;
    let sw = 16;
    let sh = 16;
    if (sx + sw > canvas.width) sw = canvas.width - sx;
    if (sy + sh > canvas.height) sh = canvas.height - sy;

    loupeCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, loupeCanvas.width, loupeCanvas.height);
});

// ==== Click pour poser pixel ====
frame.addEventListener("click", e => {
    if (!targetPixel || pixelsRemaining <=0) return;
    const key = targetPixel.x + "," + targetPixel.y;
    if (usedPixels.has(key)) return;

    ctx.fillStyle = currentColor;
    ctx.fillRect(targetPixel.x, targetPixel.y,1,1);
    usedPixels.add(key);
    pixelsRemaining--;
});
</script>

</body>
</html>
