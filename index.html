<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Collective Canvas — Human Canvas #001</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0e0e0e;
  --text: #f2f2f2;
  --muted: #9a9a9a;
  --accent: #eae0d5;
}

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 900px;
  padding: 40px 20px;
  margin: auto;
}

header {
  margin-bottom: 80px;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 42px;
  margin: 0;
}

.subtitle {
  margin-top: 10px;
  font-size: 16px;
  color: var(--muted);
}

section {
  margin-bottom: 80px;
}

p {
  line-height: 1.7;
  font-size: 16px;
  color: #ddd;
}

.fragments {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  border: 1px solid #222;
  padding: 20px;
}

button {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 15px 25px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: var(--accent);
  color: #000;
}

footer {
  color: var(--muted);
  font-size: 14px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">

<header>
<h1>The Collective Canvas</h1>
<div class="subtitle">Human Canvas #001 — A collective abstract artwork</div>
</header>

<section>
<p>
A digital artwork built by humans.  
Each contribution alters the surface.  
No one controls the result.
</p>
</section>

<section>
<div class="fragments">
  <div class="card">Micro — 1×1</div>
  <div class="card">Small — 5×5</div>
  <div class="card">Medium — 10×10</div>
  <div class="card">Large — 20×20</div>
</div>
<br>
<button>Participate</button>
</section>

<footer>
© The Collective Canvas
</footer>

</div>

</body>
</html>
