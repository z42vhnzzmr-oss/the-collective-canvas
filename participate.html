<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Participate — The Collective Canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  background:#0b0b0b;
  color:#f5f5f5;
  font-family:Inter,sans-serif;
  margin:0;
}

section {
  max-width:720px;
  margin:auto;
  padding:100px 20px;
}

h1 {
  font-family:"Playfair Display",serif;
  font-size:36px;
  margin-bottom:30px;
}

p {
  font-size:17px;
  line-height:1.7;
  margin-bottom:25px;
}

.choice {
  border:1px solid #222;
  padding:20px;
  margin-bottom:20px;
  cursor:pointer;
}

.choice:hover {
  border-color:#fff;
}

small {
  color:#999;
}

.button {
  display:inline-block;
  margin-top:40px;
  padding:16px 36px;
  border:1px solid #fff;
  color:#fff;
  text-decoration:none;
}
.button:hover {
  background:#fff;
  color:#000;
}
</style>
</head>

<body>

<section>
<h1>Add a fragment</h1>

<p>
You are about to alter a surface that will never be edited again.
</p>

<p>
Choose the scale of your gesture.
</p>

<div class="choice">
<strong>Micro</strong><br>
<small>1×1 fragment — subtle presence</small>
</div>

<div class="choice">
<strong>Small</strong><br>
<small>5×5 fragment — visible trace</small>
</div>

<div class="choice">
<strong>Medium</strong><br>
<small>10×10 fragment — clear intervention</small>
</div>

<div class="choice">
<strong>Large</strong><br>
<small>20×20 fragment — structural mark</small>
</div>

<a class="button" href="#">
Continue
</a>
</section>

</body>
</html>
